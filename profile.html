  <title>Your Profile</title>
  <link rel="stylesheet" href="profilestyle.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="index.html" onclick="navigateTo('home-section'); return false;">HOME</a>
            <a href="#contact">CONTACT US</a>
        </div>
        <div class="logo">HYPER RENTS</div>
        <div class="nav-right">
            <div class="time-container">
                <div class="time" id="current-time"></div>
            </div>

            <img src="/ITHCI ASSETS/profile.svg" alt="profile" class="profile-icon" onclick="location.href='profile.html'">
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu" style="display: none;">
        <div class="close-menu" onclick="toggleMenu()"><img src="/ITHCI ASSETS/X.svg"></div>

  <div class="profile-container">

      <h1>Welcome, <span id="user-email"></span></h1>

        <div class="stat-card">
          <i class="fas fa-car"></i>

        <div class="stat-card">
          <i class="fas fa-clock"></i>
          <span id="active-rentals">0</span>

        </div>
      </div>
    </div>
    
    <div class="rentals-section">
      <h2>Your Rentals <i class="fas fa-history"></i></h2>
      <div id="rental-list" class="rental-grid"></div>
    </div>
    
    <button id="logout-btn" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> LOG OUT
    </button>
  </div>
