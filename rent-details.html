<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Car</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rent-style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="#" onclick="navigateTo('home-section'); return false;">HOME</a>
      <a href="#" onclick="navigateTo('vehicles-section'); return false;">VEHICLES</a>
      <a href="#contact">CONTACT US</a>
    </div>
    <div class="logo">HYPER RENTS</div>
    <div class="nav-right">
      <div class="time-container">
        <div class="time" id="current-time"></div>
      </div>
      <img src="/ITHCI ASSETS/burger.svg" alt="Menu" class="hamburger-icon" onclick="toggleMenu();">
      <img src="/ITHCI ASSETS/profile.svg" alt="profile" class="profile-icon" onclick="location.href='profile.html'">
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu" style="display: none;">
    <div class="close-menu" onclick="toggleMenu()"><img src="/ITHCI ASSETS/X.svg"></div>
    <a href="profile.html">PROFILE</a>
    <a href="#" onclick="navigateTo('home-section'); toggleMenu(); return false;">HOME</a>
    <a href="#" onclick="navigateTo('vehicles-section'); toggleMenu(); return false;">VEHICLES</a>
    <a href="#contact" onclick="toggleMenu();">CONTACT US</a>
    <a href="login.html" onclick="logout(); toggleMenu();">LOG OUT</a>
  </div>

  <div class="container">
    <!-- Car Display Column -->
    <div class="car-display">
      <img id="car-image" src="" alt="">
    </div>
    
    <!-- Details Column -->
    <div class="car-details">
      <h1 class="car-title" id="car-name"></h1>
      <div class="car-year" id="car-year"></div>
      
      <!-- Specs Grid -->
      <div class="specs-grid" id="specs-grid"></div>
      
      <!-- Description -->
      <div class="description">
        <h3>Description</h3>
        <p id="car-description"></p>
      </div>
      
      <!-- Features -->
      <div class="features-section">
        <h3>Key Features</h3>
        <div class="features-grid" id="features-grid"></div>
      </div>
      
      <!-- Rental Form -->
      <div class="rental-form">
        <h3>Rental Details</h3>
        <div class="form-group">
          <label for="days">Number of Days:</label>
          <input type="number" id="days" min="1" value="1">
        </div>
        
        <!-- Price Summary -->
        <div class="price-summary">
          <div class="price-row">
            <span>Daily Rate:</span>
            <span id="daily-rate"></span>
          </div>
          <div class="price-row">
            <span>Estimated Total:</span>
            <span id="estimated-total"></span>
          </div>
          <div class="total-row">
            <span>Total Amount:</span>
            <span id="total-amount"></span>
          </div>
        </div>
        
        <!-- Rent Button -->
        <div class="rent-btn-container">
          <button id="confirm-rent">CONFIRM RENTAL</button>
        </div>
      </div>
    </div>
  </div>

  <script src="rent-script.js"></script>
</body>
</html>
